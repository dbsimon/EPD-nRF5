<script>

function getWeatherStatus(code) {
    const c = parseInt(code);
    if (c === 50) return { t: "å¤©æ™´", e: "â˜€ï¸" };
    if (c >= 51 && c <= 53) return { t: "æ™´/é–“ä¸­æœ‰å…‰", e: "ğŸŒ¤ï¸" }; // ç°¡åŒ–é¡¯ç¤º
    if (c === 54) return { t: "é©Ÿé›¨", e: "ğŸŒ¦ï¸" };
    if (c >= 60 && c <= 61) return { t: "å¤šé›²", e: "â˜ï¸" };
    if (c >= 62 && c <= 65) return { t: "é›¨/é›·æš´", e: "ğŸŒ§ï¸" };
    if (c >= 70 && c <= 77) return { t: "å¤©è‰²è‰¯å¥½", e: "â˜€ï¸" };
    if (c >= 80 && c <= 85) return { t: "å¤§é¢¨/éœ§", e: "ğŸŒ«ï¸" };
    if (c >= 90 && c <= 93) return { t: "é›¨/ç†±å¸¶æ°£æ—‹", e: "â›ˆï¸" };
    return { t: "", e: "" }; // æœªçŸ¥
}

async function setWeatherMode() {
    const canvasEl = document.querySelector('canvas');
    if (!canvasEl) { alert('æ‰¾ä¸åˆ°ç•«å¸ƒå…ƒç´ '); return; }
    const ctx = canvasEl.getContext('2d');
    
    // è¼‰å…¥ç•«é¢
    ctx.fillStyle = 'white';

    ctx.fillStyle = 'black';
    const fontSize = Math.floor(canvasEl.width / 15);
    ctx.font = `${fontSize}px sans-serif`;
    ctx.fillText("è®€å–å¤©æ–‡å°æ•¸æ“š...", 10, 50);
    
    if (typeof render === 'function') render();
    else if (typeof update === 'function') update();

    try {
        const response = await fetch(HKO_API_URL);
        const data = await response.json();
        
        // æº–å‚™æ™‚é–“èˆ‡æ—¥æœŸ
        const weekDays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
        const now = new Date();
        const todayDateStr = now.toISOString().slice(0,10).replace(/-/g, ""); // YYYYMMDD
        
        // æ›´æ–°æ™‚é–“ (å«æ—¥æœŸ)
        const updateTime = now.toLocaleString('zh-HK', {
            month: '2-digit', day: '2-digit', 
            hour: '2-digit', minute: '2-digit',
            hour12: false

        // æ¸…ç©ºç•«å¸ƒ
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvasEl.width, canvasEl.height);
        ctx.fillStyle = 'black';
        
        // --- 1. ç¹ªè£½æ¨™é¡Œ ---
        ctx.font = `bold ${Math.floor(canvasEl.width / 14)}px sans-serif`;
        ctx.fillText("é¦™æ¸¯æœªä¾†ä¸‰å¤©å¤©æ°£", 10, 40);
        
        // ç•«ä¸€æ¢æ©«ç·šåˆ†éš”æ¨™é¡Œ
        ctx.fillRect(10, 50, canvasEl.width - 20, 2);

        // --- 2. è¿´åœˆç¹ªè£½ 3 å¤©å¤©æ°£ ---
        // æ ¹æ“š API æ—¥æœŸå°é½Šï¼Œç¢ºä¿ç¬¬ä¸€ç­†æ˜¯å°çš„
        let startIndex = 0;
        if (data.weatherForecast[0].forecastDate !== todayDateStr) {
             // å¦‚æœ API ç¬¬ä¸€ç­†ä¸æ˜¯ä»Šå¤©ï¼Œä¾ç„¶é¡¯ç¤ºå®ƒï¼Œä½†æˆ‘å€‘çŸ¥é“é‚£æ˜¯"æœªä¾†"çš„é–‹å§‹
             // é€™è£¡ç‚ºäº†ç°¡å–®ï¼Œç›´æ¥å–å‰ 3 ç­†ï¼Œå› ç‚º FND API ç¸½æ˜¯çµ¦æœªä¾† 9 å¤©
        }

        const startY = 90; // ç¬¬ä¸€è¡Œèµ·å§‹é«˜åº¦
        const rowHeight = 65; // æ¯è¡Œé«˜åº¦é–“è·

        for (let i = 0; i < 3; i++) {
            const dayData = data.weatherForecast[i]; // 0=ä»Š, 1=æ˜, 2=å¾Œ
            if (!dayData) break;

            // è¨ˆç®—æ—¥æœŸèˆ‡æ˜ŸæœŸ
            const y = dayData.forecastDate.substring(0,4);
            const m = dayData.forecastDate.substring(4,6);
            const d = dayData.forecastDate.substring(6,8);
            const dateObj = new Date(`${y}-${m}-${d}`);
            const dateStr = `${m}/${d} (${weekDays[dateObj.getDay()]})`;

            // å–å¾—æº«åº¦
            const tempStr = `${dayData.forecastMintemp.value}-${dayData.forecastMaxtemp.value}Â°C`;

            // å–å¾—å¤©æ°£ç‹€æ³ (Icon -> æ–‡å­— + Emoji)
            const status = getWeatherStatus(dayData.ForecastIcon);
            
            // è¨­å®šç¹ªåœ–ä½ç½® (Yè»¸)

            // ç¹ªè£½: æ—¥æœŸ
            ctx.font = `bold ${Math.floor(canvasEl.width / 18)}px sans-serif`;
            ctx.fillText(dateStr, 10, currentY);

            // ç¹ªè£½: å¤©æ°£ Emoji + æ–‡å­— (é å³ä¸€é»)
            // å¦‚æœæ˜¯å¢¨æ°´å±ï¼ŒEmoji æœƒè®Šæˆé»‘ç™½ï¼Œå»ºè­°æ­é…æ–‡å­—
            ctx.font = `${Math.floor(canvasEl.width / 20)}px sans-serif`;
            const weatherText = `${status.e} ${status.t}`; 
            ctx.fillText(weatherText, 160, currentY); 

            // ç¹ªè£½: æº«åº¦ (æ›è¡Œæˆ–é å³ï¼Œè¦–å¯¬åº¦è€Œå®šï¼Œé€™è£¡æ”¾åŒä¸€è¡Œæœ€å³é‚Šæˆ–ä¸‹ä¸€å°è¡Œ)
            // ç‚ºäº†æ’ç‰ˆæ•´é½Šï¼Œæˆ‘å€‘æŠŠæº«åº¦æ”¾åœ¨ä¸‹ä¸€è¡Œç¨å¾®ç¸®é€²ï¼Œæˆ–è€…åŒä¸€è¡Œæœ€å³é‚Š
            // é€™è£¡æ¡ç”¨: åŒä¸€è¡Œé å³å°é½Š

            const tempWidth = ctx.measureText(tempStr).width;

        ctx.fillText(`æ›´æ–°: ${updateTime}`, 10, canvasEl.height - 10);
