<script>
const HKO_API_URL = 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=tc';

// 1. Emoji å°ç…§è¡¨
function getWeatherEmoji(code) {
    const c = parseInt(code);
    if (c === 50) return "æ™´"; 
    if (c >= 51 && c <= 53) return "çŸ­æš«é™½å…‰";
    if (c === 54) return "é©Ÿé›¨";
    if (c >= 60 && c <= 61) return "é›²";
    if (c >= 62 && c <= 63) return "é›¨";
	if (c >= 64 && c <= 65) return "å¤§é›¨";
    if (c >= 70 && c <= 77) "æœˆ";
    if (c === 80) return "å¤§é¢¨"; 
	if (c === 81) return "ä¹¾ç‡¥"; 
	if (c === 82) return "æ½®æ¿•"; 
	if (c === 83) return "éœ§"; 
	if (c === 84) return "è–„éœ§"; 
	if (c === 85) return "ç…™éœ"; 
	if (c === 90) return "ç†±"; 
	if (c === 91) return "æš–"; 
	if (c === 92) return "æ¶¼"; 
	if (c === 93) return "å†·"; 
    return "â“";
}

// 2. PSR (é™é›¨æ¦‚ç‡) ç°¡å¯«è½‰æ›

function getShortPSR(psrText) {
    if (!psrText) return "-";
    const t = psrText.toLowerCase();
    if (t.includes("high") || t.includes("é«˜")) return "H";
    if (t.includes("medium") || t.includes("ä¸­")) {
        if (t.includes("low") || t.includes("ä½")) return "ML";
        if (t.includes("high") || t.includes("é«˜")) return "MH";
        return "M";
    }
    if (t.includes("low") || t.includes("ä½")) return "L";
    return t;
}

async function setWeatherMode() {
    const canvasEl = document.querySelector('canvas');
    if (!canvasEl) { alert('Canvas element not found'); return; }
    const ctx = canvasEl.getContext('2d');
    
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvasEl.width, canvasEl.height);
    ctx.fillStyle = 'black';
    ctx.font = '30px Arial';
    ctx.fillText("Loading...", 10, 50);
    if (typeof render === 'function') render();

    try {
        const response = await fetch(HKO_API_URL);
        const data = await response.json();
        
        const now = new Date();
        const todayStr = now.getFullYear() + 
                        (now.getMonth()+1).toString().padStart(2, '0') + 
                        now.getDate().toString().padStart(2, '0');
        
        let startIndex = data.weatherForecast.findIndex(item => item.forecastDate === todayStr);
        if (startIndex === -1) startIndex = 0; 

        const weekDays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
        const updateTime = now.toLocaleString('zh-HK', {
            month: '2-digit', day: '2-digit', 
            hour: '2-digit', minute: '2-digit', hour12: false
        });

        // Clear
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvasEl.width, canvasEl.height);
        ctx.fillStyle = 'black';
        
        // Title
        ctx.font = `bold ${Math.floor(canvasEl.width / 16)}px Arial`;
        ctx.fillText("é¦™æ¸¯å¤©æ°£ (3 Days)", 10, 40);
        ctx.fillRect(10, 50, canvasEl.width - 20, 2);

        const startY = 90;
        const rowHeight = 65;

        for (let i = 0; i < 3; i++) {
            const dayData = data.weatherForecast[startIndex + i];
            if (!dayData) break;

            const y = dayData.forecastDate.substring(0,4);
            const m = dayData.forecastDate.substring(4,6);
            const d = dayData.forecastDate.substring(6,8);
            const dateObj = new Date(`${y}-${m}-${d}`);
            const dateText = `${parseInt(m)}/${parseInt(d)}(${weekDays[dateObj.getDay()]})`; // å»æ‰ç©ºæ ¼æ›´ç·Šæ¹Š

            const tempStr = `${dayData.forecastMintemp.value}-${dayData.forecastMaxtemp.value}Â°`; // å»æ‰Cæ›´ç°¡æ½”
            const emoji = getWeatherEmoji(dayData.ForecastIcon);
            const psrVal = getShortPSR(dayData.PSR);
            
            const currentY = startY + (i * rowHeight);

            // 1. æ—¥æœŸ (æœ€å·¦)
            ctx.font = `bold ${Math.floor(canvasEl.width / 14)}px Arial`;
            ctx.fillText(dateText, 10, currentY);
            
            // ç²å–æ—¥æœŸæ–‡å­—å¯¬åº¦ï¼Œä»¥ä¾¿ç·Šæ¥è‘—ç•« Emoji
            const dateWidth = ctx.measureText(dateText).width;

            // 2. Emoji (ç·Šæ¥æ—¥æœŸå³é‚Š + 10px é–“è·)
            ctx.font = `${Math.floor(canvasEl.width / 14)}px Arial`; 
            ctx.fillText(emoji, 10 + dateWidth + 10, currentY); 

            // 3. æº«åº¦ (æœ€å³é‚Šï¼Œç‰¹å¤§å­—é«”)
            // å…ˆè¨­å®šå­—é«”ä»¥è¨ˆç®—å¯¬åº¦
            ctx.font = `bold ${Math.floor(canvasEl.width / 11)}px Arial`; // å­—é«”åŠ å¤§åˆ° 1/11 å¯¬åº¦
            const tempWidth = ctx.measureText(tempStr).width;
            ctx.fillText(tempStr, canvasEl.width - tempWidth - 5, currentY);

            // 4. PSR (æº«åº¦å·¦é‚Šï¼Œå°å­—é«”)
            ctx.font = `${Math.floor(canvasEl.width / 24)}px Arial`;
            const psrText = `PSR:${psrVal}`;
            const psrWidth = ctx.measureText(psrText).width;
            // ç•«åœ¨æº«åº¦çš„å·¦é‚Š
            ctx.fillText(psrText, canvasEl.width - tempWidth - psrWidth - 15, currentY);
        }

        // Footer
        ctx.font = `${Math.floor(canvasEl.width / 28)}px Arial`;
        ctx.fillText(`Updated: ${updateTime}`, 10, canvasEl.height - 10);

        if (typeof render === 'function') render();
        else if (typeof update === 'function') update();

    } catch (e) {
        console.error(e);
        ctx.fillText("Load Failed", 10, 50);
    }
}
